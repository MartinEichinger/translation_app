
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Translation App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Custom -->
    <!-- <link href="index.css" rel="stylesheet"> -->
    <script src="./index.js" ></script>
  </head>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Translation App</h5>

    </div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Translate</h1>
  <p class="lead">Choose a language you want to translate and enter your text. Select the language you want to translate to and press the button "Translate".</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">select language</h4>
      </div>
      <div class="card-body">
        <form>
          <select class="form-control" id="inputLanguage">
            <option>German</option>
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
            <option>Finnish</option>
          </select>
          <textarea class="form-control mt-2" id="inputText" rows="3"></textarea>
        </form>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary mt-4" id="translate">Translate</button>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">target language</h4>
      </div>
      <div class="card-body">
        <form>
          <select class="form-control" id="outputLanguage">
            <option>English</option>
            <option>German</option>
            <option>Spanish</option>
            <option>French</option>
            <option>Finnish</option>
          </select>
          <textarea class="form-control mt-2" id="outputText" rows="6"></textarea>
        </form>
      </div>
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <p>Build by EdMadd</p>
  </footer>
</div>
</body>
</html>
